<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ff9d5921a.js" crossorigin="anonymous"></script>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="assets/booklogo.jpg" alt="" style="height: 40px; width: 40px" class="me-2">
            <a class="navbar-brand fs-4" href="#"><b>Atomic Library</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="fs-4 ">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                                    class="text-dark px-2 fa-solid fa-cart-shopping"></i></a>
                            <a href="#"><i class="text-dark px-2 fa-regular fa-heart"></i></a>
                            <a href="#"><i class="text-dark px-2 fa-solid fa-circle-user"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Il tuo carrello:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cart" class="modal-body">
                        <!-- DOVE ANDRA IL CARRELLO -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success me-5">Acquista!</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" class="btn btn-danger">Svuota carrello</button>
                    </div>
                </div>
            </div>
        </div>

    </nav>

    <!-- Corpo della pagina -->

    <!-- Input per cercare libro -->
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 text-center align-items-center">
                    <h5>Cerca il tuo libro preferito:</h5>
                    <input type="text" placeholder="Scrivi qua il libro da cercare / ASIN "
                        style="width: 330px; max-width: 50vw;">
                    <a href="#" onclick=""><i class="text-dark fs-4 fa-solid fa-magnifying-glass px-3"></i></a>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-4">
        <div class="row">
            <!-- Card-->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="" class="card-img-top book-img img-fluid" />
                    <div class="card-body">
                        <h5 class="card-title">Titolo del libro</h5>
                        <p class="card-text book-category mb-2">Categoria</p>
                        <p class="card-text book-asin mb-2">Asin code</p>
                        <p class="card-text book-price mb-2">Price</p>

                        <div class="w-100 d-flex">
                            <button class="btn btn-success add-to-cart">Compralo!</button>
                            <button class="btn btn-secondary ms-2 hide">Nascondi</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card-->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="" class="card-img-top book-img img-fluid" />
                    <div class="card-body">
                        <h5 class="card-title">Titolo del libro</h5>
                        <p class="card-text book-category mb-2">Categoria</p>

                        <div class="w-100 d-flex">
                            <button class="btn btn-success add-to-cart">Compralo!</button>
                            <button class="btn btn-secondary ms-2 hide">Nascondi</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card-->
            <div class="col-md-4">
                <div class="card mb-4">

                    <div class="card-body">
                        <h5 class="card-title">Titolo del libro</h5>
                        <p class="card-text book-category mb-2">Categoria</p>
                        <p class="card-text book-asin mb-2">Asin code</p>
                        <p class="card-text book-price mb-2">Price</p>

                        <div class="w-100 d-flex">
                            <button class="btn btn-success add-to-cart">Compralo!</button>
                            <button class="btn btn-secondary ms-2 hide">Nascondi</button>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>






    <script src=".\bootstrap\js\bootstrap.js"></script>
    <script src="main.js"></script>

</html>
