<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELLA UTENTI - D6 JS Advanced</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="bootstrap5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center my-5">
                <h1>DATABASE UTENTI</h1>
            </div>
        </div>
    </div>

    <!-- FILTRI  -->
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">

                <!-- Dropdown -->
                <div class="dropdown col-2 text-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Choose one
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Email</a></li>
                        <li><a class="dropdown-item" href="#">Username</a></li>
                        <li><a class="dropdown-item" href="#">Name</a></li>
                    </ul>
                </div>

                <!--                input filtro -->
                <div class="col-6 text-center">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cerca:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>


                <div class="col-2 text-center">
                    <button type="button" class="btn btn-info">Crea lista nomi</button>
                </div>

            </div>
        </div>
    </div>

    <hr>

    <!-- TABELLA -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 w-100 text-center my-3 pb-5 px-1 d-flex justify-content-center" id="table"></div>
        </div>
    </div>








    <script src="bootstrap5.3/js/bootstrap.js"></script>
    <script src="main.js"></script>

</body>

</html>
