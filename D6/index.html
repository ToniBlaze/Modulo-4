<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELLA UTENTI - D6 JS Advanced</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="bootstrap5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center my-5">
                <h1>DATABASE UTENTI</h1>
            </div>
        </div>
    </div>

    <!-- FILTRI  -->
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">

                <!-- Dropdown -->
                <div class="form-group d-flex mx-4">
                    <label for="filter">Filter by:</label>
                    <select id="filter" class="form-control">
                        <option value="name">Name</option>
                        <option value="username">Username</option>
                        <option value="email">Email</option>
                    </select>
                </div>

                <!-- input filtro -->
                <div class="col-6 text-center">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cerca:</span>
                        <input id="input-search" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <hr>

    <!-- TABELLA -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 w-100 text-center my-3 pb-5 px-1 d-flex justify-content-center" id="table">

            </div>
        </div>
    </div>

    <!-- Bottone per creara lista nomi -->
    <div class="col-2 text-center">
        <button onclick="createNameList()" type="button" class="btn btn-info">Crea lista nomi</button>
    </div>
    <div>
        <ul class="justify-content-center mx-5 my-3 nameList">
            <!-- QUI CI ANDRA LA LISTA NOMI -->
        </ul>
    </div>

    <div style="height: 40px;"></div>

    <!-- Bottone per creara lista nomi -->
    <div class="col-2 text-center">
        <button onclick="createAddressList()" type="button" class="btn btn-secondary">Crea lista Indirizzi</button>
    </div>
    <div>
        <ul class="justify-content-center mx-5 my-3 addressList">
            <!-- QUI CI ANDRA LA LISTA INDIRIZZI -->
        </ul>
    </div>


    <script src="bootstrap5.3/js/bootstrap.js"></script>
    <script src="main.js"></script>

</body>

</html>
