<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backoffice</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="bootstrap5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn btn-secondary my-3 mx-5" onclick="goBack()">Torna indietro</button>
    <header class="container">
        <div class="row">
            <h1 id="page-title" class="resource-title mt-3"></h1>
        </div>
    </header>

    <div class="container my-4">

        <!-- SPINNER -->
        <div class="spinner-border d-none text-primary mb-3 p-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <form id="user-form">

            <input type="hidden" id="product-id">

            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>

            <div class="mb-3">
                <label for="imageUrl" class="form-label">imageUrl</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" required>
            </div>

            <button type="submit" class="btn btn-primary">Salva</button>

        </form>

    </div>



    <script src="bootstrap5.3/js/bootstrap.js"></script>
    <script src="backoffice.js"></script>

</body>

</html>
